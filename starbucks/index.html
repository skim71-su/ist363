<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Starbucks</h1>
    <button id="menuBtn" class="btn-ui">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
    </button> <!--ui interaction (anchor is for linking diff websites-->
    <button id="ascendingBtn">Ascending</button>
    <button id="descendingBtn">Descending</button>
    <label for="priceRanges">Price ranges</label>
    <select name="priceRanges" id="priceRanges">
        <option value="all">All</option>
        <option value="2-3">$2-3</option>
        <option value="3-4">$3-4</option>
        <option value="4-5">$4-5</option>
        <option value="5-6">$5-6</option>
    </select>
    <div id="coffeeList"> <!--shortcut: hashtag+coffeeList+enter--></div>
        
    <div class="overlay" id="overlay">
        <button id="closeBtn" class="btn-ui">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
        </button>
        <img 
        src="images/starbucks-logo.svg" 
        alt="starbucks logo"
        class="logo"
        > 
        <nav class="mobile-nav"> <!--nav.mobile-nav>ul>li*4 This is for shortcut-->
            <ul>
                <li><a href="">Menu</a></li>
                <li><a href="">Rewards</a></li>
                <li><a href="">Gift Cards</a></li>
            </ul>
        </nav>
    </div> 
    <script src="js/coffees.js"></script>
    <script src="js/coffeeApp.js"></script>
    <!--<script src="js/sandbox.js"></script>-->
    <!--<script src="js/beatles.js"></script>-->
    <!--<script src="js/main.js"></script>-->

</body>
</html>
